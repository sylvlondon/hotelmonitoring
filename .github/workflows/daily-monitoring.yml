name: Daily Hotel Monitoring

on:
  schedule:
    # Double cron UTC + garde-fou local pour garantir 07:00 Europe/Paris toute l'annÃ©e.
    - cron: '0 5 * * *'
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      LOOKAHEAD_NIGHTS: ${{ vars.LOOKAHEAD_NIGHTS || '7' }}
      TZ: ${{ vars.TZ || 'Europe/Paris' }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_SHEET_TAB: monitoring_raw

    steps:
      - name: Guard 07:00 Europe/Paris
        id: guard
        run: |
          local_hour=$(TZ=Europe/Paris date +%H)
          echo "Local hour Europe/Paris: ${local_hour}"
          if [ "${local_hour}" != "07" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.guard.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: steps.guard.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        if: steps.guard.outputs.skip != 'true'
        run: npm ci

      - name: Unit tests
        if: steps.guard.outputs.skip != 'true'
        run: npm test

      - name: Run monitoring
        if: steps.guard.outputs.skip != 'true'
        run: npm run monitor
