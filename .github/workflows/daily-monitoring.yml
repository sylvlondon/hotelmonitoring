name: Daily Hotel Monitoring

on:
  schedule:
    # Double cron UTC + garde-fou local pour garantir 07:00 Europe/Paris toute l'annÃ©e.
    - cron: '0 5 * * *'
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      LOOKAHEAD_NIGHTS: ${{ vars.LOOKAHEAD_NIGHTS || '7' }}
      TZ: ${{ vars.TZ || 'Europe/Paris' }}
      SQLITE_DB_PATH: output/monitoring.db
      HTML_REPORT_PATH: output/latest-report.html

    steps:
      - name: Guard 07:00 Europe/Paris
        id: guard
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual run: bypass hour guard"
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          local_hour=$(TZ=Europe/Paris date +%H)
          echo "Local hour Europe/Paris: ${local_hour}"
          if [ "${local_hour}" != "07" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.guard.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: steps.guard.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        if: steps.guard.outputs.skip != 'true'
        run: npm ci

      - name: Unit tests
        if: steps.guard.outputs.skip != 'true'
        run: npm test

      - name: Install Playwright browsers
        if: steps.guard.outputs.skip != 'true'
        run: |
          npx playwright install --with-deps --force chromium chromium-headless-shell
          npx playwright install --list

      - name: Run monitoring
        if: steps.guard.outputs.skip != 'true'
        run: npm run monitor

      - name: Upload monitoring artifacts
        if: steps.guard.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-output-${{ github.run_id }}
          path: |
            output/monitoring.db
            output/latest-report.html
          if-no-files-found: error

      - name: Prepare Pages content
        if: steps.guard.outputs.skip != 'true'
        run: cp output/latest-report.html output/index.html

      - name: Setup Pages
        if: steps.guard.outputs.skip != 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.guard.outputs.skip != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - name: Deploy to GitHub Pages
        if: steps.guard.outputs.skip != 'true'
        id: deployment
        uses: actions/deploy-pages@v4
