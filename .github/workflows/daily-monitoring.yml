name: Daily Hotel Monitoring

on:
  schedule:
    # 07:00 Europe/Paris = 06:00 UTC en hiver / 05:00 UTC en été (DST)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      LOOKAHEAD_NIGHTS: ${{ vars.LOOKAHEAD_NIGHTS || '7' }}
      TZ: ${{ vars.TZ || 'Europe/Paris' }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      GOOGLE_SHEET_TAB: monitoring_raw

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Unit tests
        run: npm test

      - name: Run monitoring
        run: npm run monitor
